<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QLTT---SignIn---SignUp</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <header class="display-4 text-center">Đăng Nhập</header>
                    <div class="form-group">
                        <label for="">Tài Khoản</label>
                        <input type="text" class="form-control" id="taiKhoan" />
                    </div>
                    <div class="form-group">
                        <label for="">Mật Khẩu</label>
                        <input type="password" class="form-control" id="matKhau" />
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary w-25 mr-5" id="btnDangKy" data-toggle="modal" data-target="#myModal">Đăng
                            Ký</button>
                        <button class="btn btn-success w-25" id="btnDangNhap">Đăng Nhập</button>
                    </div>
                </div>
            </div>

            <!-- The Modal -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Đăng Ký</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Tài khoản</label>
                                <input id="TaiKhoan" class="form-control" placeholder="Nhập vào tài khoản">
                            </div>
                            <div class="form-group">
                                <label>Họ tên</label>
                                <input id="HoTen" class="form-control" placeholder="Nhập vào họ tên">
                            </div>
                            <div class="form-group">
                                <label>Mật khẩu</label>
                                <input id="MatKhau" class="form-control" placeholder="Nhập vào mật khẩu" type="password">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input id="Email" class="form-control" placeholder="Nhập vào Email">
                            </div>
                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input id="SoDienThoai" class="form-control" placeholder="Nhập vào số điện thoại">
                            </div>
                            <div class="form-group">
                                <label for="">Loại Người Dùng</label>
                                <select class="form-control" id="LoaiNguoiDung">
                                    <option value="GV">Giáo vụ</option>
                                    <option value="HV">Học viên</option>
                                </select>
                            </div>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button class="btn btn-info" id="btnHoanTat">Hoàn Tất</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
